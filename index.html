<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="icons/icon-128.png" />
    <script type="module">
      'serviceWorker' in navigator && navigator.serviceWorker.register('service-worker.js');
      import './game.js';
    </script>
  </head>
  <body>
    <button>Jogar Novamente</button>
    <div class="game-area">
      <table>
        <tbody>
          <tr>
            <td class="pos-1-1"></td>
            <td class="pos-1-2"></td>
            <td class="pos-1-3"></td>
          </tr>
          <tr>
            <td class="pos-2-1"></td>
            <td class="pos-2-2"></td>
            <td class="pos-2-3"></td>
          </tr>
          <tr>
            <td class="pos-3-1"></td>
            <td class="pos-3-2"></td>
            <td class="pos-3-3"></td>
          </tr>
        </tbody>
      </table>
      <div class="winner-marker"></div>
    </div>
    <div class="gameover">
      <h1>Fim de Jogo!</h1>
      <h2 class="winner"></h2>
    </div>
    <h3 class="p1-label">Player 1: X</h3>
    <h3 class="p2-label">Player 2: O</h3>
    <div class="powers">
      <h2>Poderes</h2>
      <section class="powers-row">
        <img name="bomb" class="active" src="icons/bomb.svg" alt="bomb" />
      </section>
    </div>
  </body>
</html>
