<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="assets/icons/icon-128.png" />
    <script type="module">
      'serviceWorker' in navigator && navigator.serviceWorker.register('service-worker.js');
      import { GameController } from './controller/GameController.js';
      const controller = new GameController();
      document.addEventListener('DOMContentLoaded', controller.startGame.bind(controller));
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          controller.pauseGame();
        } else {
          controller.resumeGame();
        }
      });
    </script>
  </head>
  <body>
    <button>Jogar Novamente</button>
    <div class="game-area">
      <table>
        <tbody>
          <tr>
            <td data-row="0" data-col="0"></td>
            <td data-row="0" data-col="1"></td>
            <td data-row="0" data-col="2"></td>
          </tr>
          <tr>
            <td data-row="1" data-col="0"></td>
            <td data-row="1" data-col="1"></td>
            <td data-row="1" data-col="2"></td>
          </tr>
          <tr>
            <td data-row="2" data-col="0"></td>
            <td data-row="2" data-col="1"></td>
            <td data-row="2" data-col="2"></td>
          </tr>
        </tbody>
      </table>
      <div class="winner-marker"></div>
    </div>
    <div class="gameover hidden">
      <h1>Fim de Jogo!</h1>
      <h2 class="winner"></h2>
    </div>
    <h3 class="p1-label">Player 1: X</h3>
    <h3 class="p2-label">Player 2: O</h3>
    <div class="powers">
      <h2>Poderes</h2>
      <section class="powers-row">
        <img id="bomb" class="active" src="assets/icons/bomb.svg" alt="bomb" />
      </section>
    </div>
  </body>
</html>
